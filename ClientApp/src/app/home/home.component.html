<h4 style="margin: 10px;">Find Airport</h4>
<form style="margin:10px;">
        <input style ="margin-top: 10px;"type="text" name="SearchAirport" [(ngModel)]="SearchAirport" /><button (click)="getAllAirports()">Search</button>
</form>
<p *ngIf="!allAirports"><em style="color: rgba(8, 98, 172, 0.918);font-size: x-large; margin-left: 10px;">Loading Airports...</em></p>
<div *ngIf= "allAirports"> 
    <div style="height: 500px; width: 100%; overflow-x:hidden; overflow-y: scroll; margin-top: 30px; padding: 10px;">
        <ul *ngFor="let airport of allAirports"  style="list-style-type:square;">
            <li><p><a [routerLink]="['/airport/', airport.airportId]" style="color: rgba(8, 98, 172, 0.918)">{{airport.name}}</a>        {{airport.region}}      {{airport.municipality}}</p></li>
        </ul>
    </div>  
</div>
